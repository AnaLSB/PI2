    <title>Perfil</title>
</head>
<body>
    
        <div id="wrapper">
                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    
                  <ul class="sidebar-nav">
                    <div class="top">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mantia/128.jpg" class="img-circle">
                        
                        <label for="photo" class="input-photo"><span class="glyphicon glyphicon-camera"></span></label>
                        <input id="photo" type="file">
                      </div>
                    <li><a href="../home/inicial.html">Home</a></li>
                    <li><a href="../search-trip/search-trip.html">Buscar</a></li>

                  </ul>

                <!-- Page Content -->
                <div id="page-content-wrapper">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-lg-12">
                        <a href="#" class="btn" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger icon"></span></a>
                        
                      </div>

                  

                      <div class="col-md-9">
                          <div class="card profile-info">
                              <div class="card-body">
                                  <div class="row">
                                      <div class="col-md-12">
                                          <h4>Informações pessoais</h4>
                                          <hr>
                                      </div>
                                  </div>
                                  <div class="row ">
                                      <div class="col-md-12">
                                          <form>
                                                <div class="form-group row">
                                                  <label for="username" class="col-4 col-form-label">Nome de usuario</label> 
                                                  <div class="col-8">
                                                    <input id="username" name="username" value="brenog" class="form-control here" required="required" type="text">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                  <label for="email" class="col-4 col-form-label">Email</label> 
                                                  <div class="col-8">
                                                    <input id="email" name="email" placeholder="example@" required="required" class="form-control here" type="text">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                  <label for="name" class="col-4 col-form-label">Nome Completo</label> 
                                                  <div class="col-8">
                                                    <input id="name" name="name" value="Breno Cota" class="form-control here" type="text">
                                                  </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                  <label for="tel" class="col-4 col-form-label">Tel:</label> 
                                                  <div class="col-8">
                                                    <input id="tel" name="website" placeholder="(11) 33XXX-XXXX" class="form-control here" type="text">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                  <label for="dataNasc" class="col-4 col-form-label">Data de nascimento</label> 
                                                  <div class="col-8">
                                                    <input id="dataNasc" name="dataNasc" value="29/10/1999" class="form-control here" required="required" type="text">
                                                  </div>
                                                </div>
                                                <div class="form-group row">
                                                  <label class="col-4">Miniografia</label> 
                                                  <div class="col-8 camp-miniografia">
                                                    <label class="custom-control custom-checkbox">
                                                      <input name="checkbox" class="custom-control-input" value="user-notification" type="checkbox"> 
                                                      <span class="glyphicon glyphicon-info-sign icon"></span> 
                                                      <span class="custom-control-description">&nbsp Apresente-se aos outros membros (mín. 10 caracteres).</span>
                                                    </label>
                                                    <textarea cols="50" rows="8"></textarea>
                                                  </div>
                                                  
                                                </div>
                                               
                                                <div class="form-group row">
                                                  <div class="offset-4 col-8">
                                                    <button name="submit" type="submit" class="btn btn-cyan">Salvar</button>
                                                  </div>
                                                </div>
                                              </form>
                                      </div>
                                  </div>

                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>

    <script>
    $(document).ready(function(){
    $("#menu-toggle").click(function(e){
        e.preventDefault();
        $("#wrapper").toggleClass("menuDisplayed");
    });
    });
    </script>
    

</body>
</html>
